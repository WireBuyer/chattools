name: Build and deploy
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  init:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      hash: ${{ steps.githash.outputs.hash }}
    steps:
      - uses: actions/checkout@v5
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'chattools-backend/**'
            frontend:
              - 'chattools-ui/**'
      - name: Get git hash
        id: githash
        run: echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

  backend:
    needs: init
    if: ${{ needs.init.outputs.backend == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "22"
          cache: maven
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push with jib
        run: |
          cd chattools-backend 
          mvn jib:build -Djib.to.tags=latest,${{ needs.init.outputs.hash }}

  frontend:
    needs: init
    if: ${{ needs.init.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3
      - name: Build and push frontend
        run: |
          cd chattools-ui
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/chattools-ui:latest \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/chattools-ui:${{ needs.init.outputs.hash }} \
            --push .
